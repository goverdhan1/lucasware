<div id="deleteUserConfirmation">
	<div class="modal-body">
		<h4 translate="{{ 'user.deleteTheFollowingUser' }}"></h4>
        <ul class="list" ng-if="selectedUsers.length<=5">
            <li ng-repeat="user in selectedUsers">{{user}}</li>
        </ul>

        <ul class="list" ng-if="selectedUsers.length>5"> 
		    <li ng-repeat="user in selectedUsers | limitTo:5">{{user}}</li>
		    <li>and {{selectedUsers.length-5}} more...</li>
		</ul>


		
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" id="btn-delete-user-confirmation" value="ok" data-ng-click="$close(action)" translate="{{ 'button.ok' }}"></button>
		<button class="btn btn-warning" id="btn-delete-close-confirmation" value="cancel" data-ng-click="$dismiss('cancel')" translate="{{ 'button.cancel' }}"></button>
	</div>
</div>
